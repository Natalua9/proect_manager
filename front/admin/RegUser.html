<div class="container">
  <h1>Зарегистрировать пользователя</h1>
<form method="post" id="signup_user">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Имя</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Почта</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name = "email" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name = "password" required>
  </div>
  <div class="mb-3">
  <select class="form-select" name="role" aria-label="Default select example">
    <option selected disabled>Роль</option>
    <option value="user">Исполнитель</option>
    <option value="editor">Руководитель</option>
  </select>
</div>
  <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
</form>
