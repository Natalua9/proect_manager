
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты руководителя</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="navbarNav">
          
        </div>
    </div>
</nav>
<div class="contant">
    <div class="menu-left">
        <div class="container">
            <ul class="navbar-nav" id="nav-items">
                <!-- Элементы навигации -->
            </ul>
    </div>
</div>

    <div class="container">
        <h1>Создать новый проект</h1>
        <div class="container">
            <form action="" method="post" id="create_project">
            
                <input type="hidden" value="id" name="id" id="id_manager">
                <div class="mb-3"> 
                    <label for="name" class="form-label">Название</label> 
                    <input type="text" class="form-control" id="name" name="name" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="description" class="form-label">Описание</label> 
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div> 
                <div class="mb-3"> 
                    <label for="date_start" class="form-label">Дата начала</label> 
                    <input type="date" class="form-control" id="date_start" name="date_start" required> 
                </div> 
                <div class="mb-3"> 
                    <label for="date_end" class="form-label">Дата окончания</label> 
                    <input type="date" class="form-control" id="date_end" name="date_end" required> 
                </div> 
                <button type="submit" class="btn btn-secondary">Создать проект</button> 
            </form>
            </div>
    </div>
</div>
<script>
    var id = sessionStorage.getItem("id");
    $("#id_manager").val(id);
</script>
<script src="../script/header.js"></script>
<script src="../script/editorAddProject.js"></script>

</body>
</html>
